<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab-intro-to-forms</title>
</head>
<body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by *</p>
    <fieldset>
        <legend>Contact Information</legend>
        <label for="mx"> Mx.</label>
        <br>
        <input type="radio" name="preference" id="mx" checked>
        <br>
        <label for="mr"> Mr.</label>
        <br>
        <input type="radio" name="preference" id="mr">
        <br>
        <label for="ms"> Ms.</label>
        <br>
        <input type="radio" name="preference" id="ms">
        <br>
        <label for="mrs"> Mrs.</label>
        <br>
        <input type="radio" name="preference" id="mrs">
        <br>
        <label for="fullName"> Name</label>
        <br>
        <input type="text" name="fullName" id="fullName">
        <br>
        <label for="entireEmail"> Email</label>
        <br>
        <input type="text" name="entireEmail" id="entireEmail">
    </fieldset>
    <fieldset>
        <legend>Payment Information</legend>
        <form action="#" method="post">
            <select id="credit-card-number" name="credit-card-number">
                <option value="visa"> Visa</option>
                <option value="mastercard"> Mastercard</option>
                <option value="american-express"> American Express</option>
                <option value="discover"> Discover</option>
            </select> 
            <label for="credit-card-number"> Credit Card Type</label>
            <br>
            <label for="credit-card"> Credit Card Number</label>
            <br>
            <input type="tel" name="credit-card" id="credit-card" placeholder="xxxx xxxx xxxx xxxx" required>
            <br>
            <label for="expiration-date"> Expiration Date</label>
            <br>
            <input type="text" id="expiration-date" name="expiration-date" required>
        </fieldset>
        <input name="form" type="submit" value="Submit Payment">
    </form>
</body>
</html>
